<!doctype html>
<html>
<head>
<meta charset="utf-8">
</head>

	
<body>
	
	<h1 id="title">Fill out this form storm trooper</h1>
	
	<p id="description">Do it</p>
	
	
	<div id="container">
		
		<div id="survey-form">
		
			<div class="form-section">
				<label id="trooper-id-label" for="id">Trooper ID</label>
				<input type="text" name="id" id="trooper-id" placeholder="FN-123" required>
			</div>
			
			<div class="form-section">
				 <label id="email-label" for="email">Email</label>
				<input type="text" name="email" id="email" placeholder="stormtrooper123@empire.org" required>
			</div>

			
			<div class="form-section">
				<label id="number-label" for="number">Years of Service</label>
				<input type="number" name="number" id="number" placeholder="2" min="0" max="23" required>
			</div>
			
			<div class="form-section">
				<label id="dropdown-label" for="dropdown">Imperial Occupation Title</label>
				<select name="dropdown" id="dropdown">
					<option value="stormtrooper">Stormtrooper</option>
					<option value="officer">Imperial Officer</option>
					<option value="scout">Scout Trooper</option>
					<option value="jet">Jet Trooper</option>
					<option value="death">Death Trooper</option>
					<option value="tie">Tie Pilot</option>
					<option value="at-at">AT-AT Pilot</option>
					<option value="royal">Royal Guard</option>
				</select>
			</div>
			
			<div class="form-section">
				<p>Are you satisfied with the Galatic Empire?</p>
				<input type="radio" name="yes" class="radio-buttons" value="yes">
				<label class="radio-buttons-label" for="yes">Yes</label>
				<br>
				
				<input type="radio" name="greatly" class="radio-buttons" value="greatly">
				<label class="radio-buttons-label" for="greatly">Greatly</label>
				<br>
				
				<input type="radio" name="emperor" class="radio-buttons" value="emperor">
				<label class="radio-buttons-label" for="emperor">All Hail Empire and Emperor Palpatine</label>
				
			</div>

			<div id="checkboxes-label"></div>
			<div id="checkboxes"></div>

			<div id="textarea"></div>

			<div id="submit"></div>
			
			
		</div>

		
	
	
	
	</div>
	
	

	
	
	
	
</body>
	
	
	
	
</html>
